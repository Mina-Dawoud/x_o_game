<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{firstCharacter}}/{{secondCharacter}} Game
  </h1>
  <h2 (click)="backOneStep()">Back</h2>
  <h2 (click)="reset()">Reset</h2>
  <table>
    <tr *ngFor="let x of [0,1,2]">
      <td class="{{xoTable[x*3+y].value? 'disabled' : ''}}" *ngFor="let y of [0,1,2]" (click)="setCharacter(x*3+y)" [ngClass]="getStyle(x*3+y)">{{xoTable[x*3+y].value}}</td>
    </tr>
  </table>
</div>

<div class="player-container">
  <div class="float-left" [ngClass]="{'x-style': isWinner(x)}">
    <h3>Player {{firstCharacter}} ({{xCounter}})</h3>
  </div>
  <div class="float-right"  [ngClass]="{'o-style': isWinner(o)}">
    <h3>Player {{secondCharacter}} ({{oCounter}})</h3>
  </div>
</div>
